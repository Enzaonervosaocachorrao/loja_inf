<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Loja de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .cart-items {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .cart-items table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-items table th, .cart-items table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-items table th {
            background-color: #333;
            color: white;
        }

        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrinho de Compras - Loja de Informática</h1>
</header>

<div class="container">
    <div class="cart-items">
        <h2>Itens no Carrinho</h2>
        <div class="cart-total">
            <p>Total: R$ 00,00</p>
        </div>
    </div>

    <a href="index.html" class="checkout-btn">Finalizar Compra</a>
</div>

</body>
</html>
